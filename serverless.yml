service: Qubit-Backend
description: Qubit Backend Service

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  
functions:
  app:
    handler: src/app.handler
    timeout: 60
    events:
      - http: ANY /
      - http: ANY /{proxy+}

package:
  individually: true
  excludeDevDependencies: true

plugins:
  - serverless-esbuild
  - serverless-dotenv-plugin
  - serverless-offline

